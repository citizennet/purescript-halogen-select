version: 2

jobs:
    build:
        docker:
            - image: thomashoneyman/purescript:0.0.1
        working_directory: ~/select
        steps:
						# Enable building docs
            - add_ssh_keys:
                fingerprints:
                  - "bf:0e:a0:9d:37:6e:40:34:3c:72:90:f5:c8:93:cd:a5"

						- checkout

            - run:
                name: Prepare branches
                command: git checkout gh-pages && git checkout master

            - run:
                name: Set up worktree
                command: mkdir ../gh-pages && git worktree add ../gh-pages gh-pages

            - restore_cache:
                keys:
                    - v1.2-bower-cache-{{ arch }}-{{ .Branch }}-{{ checksum "bower.json" }}
                    - v1.2-bower-cache-{{ arch }}-{{ .Branch }}
                    - v1.2-bower-cache

            - restore_cache:
                keys:
                    - v1.2-npm-cache-{{ arch }}-{{ .Branch }}-{{ checksum "package.json" }}
                    - v1.2-npm-cache-{{ arch }}-{{ .Branch }}
                    - v1.2-npm-cache

            - restore_cache:
                keys:
                    - v1.2-build-cache

            - run:
                name: Install dependencies from NPM and Bower and compile...
                command: npm install

            - save_cache:
                key: v1.2-bower-cache-{{ arch }}-{{ .Branch }}-{{ checksum "bower.json" }}
                paths:
                    - ~/select/bower_components

            - save_cache:
                key: v1.2-npm-cache-{{ arch }}-{{ .Branch }}-{{ checksum "package.json" }}
                paths:
                    - ~/select/node_modules
                    - ~/select/docs/css/node_modules

            - save_cache:
                key: v1.2-build-cache
                paths:
                    - ~/select/output

            # Verify all examples successfully build...
            - run:
                name: Build all examples...
                command: npm run build-docs

            # Verify all examples successfully build...
            - run:
                name: Build all examples...
                command: git checkout gh-


workflows:
    version: 2
    build:
        jobs:
            - build

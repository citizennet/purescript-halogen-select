version: 2

jobs:
    build:
        docker:
            - image: thomashoneyman/purescript:0.0.1
        steps:
            - checkout

            - restore_cache:
                keys:
                    - build-cache
                    - bower-cache-{{ arch }}-{{ .Branch }}-{{ checksum "bower.json" }}
                    - bower-cache-{{ arch }}-{{ .Branch }}
                    - bower-cache
                    - npm-cache-{{ arch }}-{{ .Branch }}-{{ checksum "package.json" }}
                    - npm-cache-{{ arch }}-{{ .Branch }}
                    - npm-cache
                    - node-cache

            - run:
                name: Install dependencies from NPM and Bower...
                command: npm install && bower install

            - run:
                name: Build the base component...
                command: pulp build

            - save_cache:
                key: build-cache
                paths:
                    - ~/output

            - save_cache:
                key: bower-cache-{{ arch }}-{{ .Branch }}-{{ checksum "bower.json" }}
                paths:
                    - ~/bower_components

            - save_cache:
                key: npm-cache-{{ arch }}-{{ .Branch }}-{{ checksum "package.json" }}
                paths:
                    - ~/node_modules

            - save_cache:
                key: node-cache
                paths: 
                    - ~/node/.npm-global

# Should be expanded to include tests and example repos                      
workflows:
    version: 2
    build:
        jobs:
            - build

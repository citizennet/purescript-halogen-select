<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{{ config.title }}{% endblock title %}</title>
        <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
        <link rel="stylesheet" href="cn-tailwind.css" />
        <script src="app.js"></script>
    </head>
    <body>

        <div class="w-full max-w-lg mx-auto">
          <div class="container mx-auto p-10 px-1">
              <h1 class="text-6xl text-grey-darker mb-6 font-bold">
                  Halogen Select
              </h1>
              <p class="text-grey-lightest text-xl font-medium mb-4">
                  Flexible, accessible primitives for selection user interfaces. <a class="text-grey-lightest hover-underline" href="https://github.com/citizennet/purescript-halogen-select">Star the repo on GitHub</a>
              </p>
          </div>
          {% block content %}
            {{ section.content | safe }}
          {% endblock content %}
        </div>

    </body>
</html>
